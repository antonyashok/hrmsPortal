logging:
  file: ${java.io.tmpdir}/common-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org.springframework.web: WARN
    org.hibernate: WARN
    com.tm.common: INFO 

